name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

permissions:
  id-token: write
  contents: read
  packages: read

env:
  # AWS
  AWS_REGION: eu-west-2

  # GCP
  GCP_PROJECT: christopher-little-dev
  GCP_REGION: europe-west2
  WORKLOAD_IDENTITY_PROVIDER: projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  GCP_SERVICE_ACCOUNT: github-actions@christopher-little-dev.iam.gserviceaccount.com

  # Pulumi
  PULUMI_STATE_BUCKET: s3://pulumi-state-215629979895
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

  # Container
  IMAGE_REGISTRY: europe-west2-docker.pkg.dev/christopher-little-dev/finchly

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Auth ──────────────────────────────────────────────────────────
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::215629979895:role/github-actions-pulumi
          aws-region: ${{ env.AWS_REGION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ── Node / pnpm (for Pulumi) ─────────────────────────────────────
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: infra/pnpm-lock.yaml

      - name: Install infra dependencies
        working-directory: infra
        run: pnpm install --ignore-workspace

      - name: Install Pulumi
        run: curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      # ── Pulumi setup ─────────────────────────────────────────────────
      - name: Setup Pulumi Stack
        working-directory: infra
        run: |
          pulumi login ${{ env.PULUMI_STATE_BUCKET }}
          pulumi stack select ${{ env.ENVIRONMENT }} --create
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

      # ── Create Artifact Registry first ───────────────────────────────
      - name: Create Artifact Registry
        working-directory: infra
        run: |
          pulumi up --yes --target "urn:pulumi:${{ env.ENVIRONMENT }}::finchly::gcp:artifactregistry/repository:Repository::finchly-repo" || true
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          PULUMI_STACK: ${{ env.ENVIRONMENT }}
          GOOGLE_PROJECT: ${{ env.GCP_PROJECT }}

      # ── Docker build + push ──────────────────────────────────────────
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/api:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Set image tag + full deploy ──────────────────────────────────
      - name: Set image tag
        working-directory: infra
        run: pulumi config set imageTag ${{ github.sha }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

      - name: Deploy
        working-directory: infra
        run: |
          pulumi refresh --yes
          pulumi up --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          PULUMI_STACK: ${{ env.ENVIRONMENT }}
          GOOGLE_PROJECT: ${{ env.GCP_PROJECT }}

      # ── Database migrations ─────────────────────────────────────────
      - name: Install workspace dependencies
        run: pnpm install --filter @finchly/db... --filter @finchly/api...

      - name: Run database migrations
        working-directory: infra
        run: |
          DB_HOST=$(pulumi stack output dbHost)
          DB_PORT=$(pulumi stack output dbPort)
          DB_NAME=$(pulumi stack output dbDatabase)
          DB_SECRET_ARN=$(pulumi stack output dbPasswordSecretArn)
          DB_PASSWORD=$(aws secretsmanager get-secret-value --secret-id "$DB_SECRET_ARN" --query SecretString --output text)
          export DATABASE_URL="postgresql://postgres:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require"
          cd ../packages/db
          NODE_TLS_REJECT_UNAUTHORIZED=0 node --input-type=module -e "
            import pg from 'pg';
            const pool = new pg.Pool({ connectionString: process.env.DATABASE_URL, ssl: { rejectUnauthorized: false } });
            await pool.query('CREATE EXTENSION IF NOT EXISTS vector');
            console.log('pgvector extension ready');
            await pool.end();
          "
          NODE_TLS_REJECT_UNAUTHORIZED=0 pnpm db:push --force
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

      # ── Integration tests ──────────────────────────────────────────
      - name: Generate JWT for integration tests
        id: jwt
        working-directory: infra
        run: |
          JWT_SECRET_NAME=$(pulumi stack output --json | node -e "
            const data = require('fs').readFileSync('/dev/stdin', 'utf8');
            // Use the secret name pattern
            console.log('finchly-jwt-secret-' + '${{ env.ENVIRONMENT }}');
          ")
          JWT_SECRET=$(gcloud secrets versions access latest --secret="$JWT_SECRET_NAME" 2>/dev/null || echo "")
          if [ -z "$JWT_SECRET" ]; then
            echo "Warning: JWT secret not found, using placeholder"
            JWT_SECRET="integration-test-secret-that-is-at-least-32-characters"
          fi
          TOKEN=$(node -e "
            const jwt = require('jsonwebtoken');
            const token = jwt.sign({ sub: 'ci-test', email: 'ci@finchly.dev' }, '$JWT_SECRET', { issuer: 'finchly', expiresIn: '10m' });
            console.log(token);
          " 2>/dev/null || echo "")
          echo "token=$TOKEN" >> "$GITHUB_OUTPUT"
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

      - name: Run integration tests
        run: pnpm --filter @finchly/api test:integration
        env:
          API_URL: https://finchly-api-dev-10492061315.europe-west2.run.app
          API_TOKEN: ${{ steps.jwt.outputs.token }}
