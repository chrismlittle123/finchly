[metadata]
tier = "internal"
status = "active"

[extends]
registry = "github:chrismlittle123/standards"
rulesets = ["typescript-internal"]

[code.linting.eslint]
enabled = true
max-warnings = 0
files = ["src/**/*.ts"]

[code.types.tsc]
enabled = true

[code.security.secrets]
enabled = true

[code.security.pnpmaudit]
enabled = false  # lockfile at root

[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts"]
file_case = "kebab-case"
folder_case = "kebab-case"

[process.hooks]
enabled = false  # hooks live at repo root

[process.repo]
enabled = false  # checked at repo root
