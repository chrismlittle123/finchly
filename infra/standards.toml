[metadata]
tier = "internal"
status = "active"

[extends]
registry = "github:chrismlittle123/standards"
rulesets = ["typescript-internal"]

[code.linting.eslint]
enabled = false  # no eslint config in infra

[code.types.tsc]
enabled = true

[code.security.secrets]
enabled = true

[code.security.pnpmaudit]
enabled = false  # separate lockfile

[code.naming]
enabled = false  # Pulumi conventions differ

[process.hooks]
enabled = false  # hooks live at repo root

[process.repo]
enabled = false  # checked at repo root
