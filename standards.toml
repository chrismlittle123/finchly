# @standards-kit/conform configuration

[metadata]
tier = "internal"

[code.linting.eslint]
enabled = false          # ESLint lives at package level

[code.types.tsc]
enabled = false          # TypeScript checking at package level

[code.unused.knip]
enabled = false          # Knip at package level

[code.security.secrets]
enabled = true

[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts", "tsx"]
file_case = "kebab-case"
folder_case = "kebab-case"

[process.hooks]
enabled = true
# templates requires @standards-kit/conform >0.3.2 (unreleased, see standards-kit@ec2dceb)
# templates = { "pre-commit" = "pnpm lint-staged", "pre-push" = "pnpm test" }

[process.ci]
enabled = true
require_workflows = ["ci.yml"]

[process.commits]
enabled = true
types = ["feat", "fix", "chore", "docs", "refactor", "test", "style", "perf", "ci", "build"]
require_scope = false
max_subject_length = 100

[process.repo]
enabled = true

[process.forbidden_files]
enabled = true

[monorepo]
exclude = ["packages/typescript-config"]
