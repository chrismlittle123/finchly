# @standards-kit/conform configuration

[metadata]
tier = "production"
status = "active"
project = "finchly"
organisation = "palindrom"

# =============================================================================
# Code Quality
# =============================================================================

[code.linting.eslint]
enabled = false  # TODO: enable once ESLint is configured

[code.types.tsc]
enabled = true

[code.types.tsc.require]
strict = true
esModuleInterop = true
skipLibCheck = true
forceConsistentCasingInFileNames = true

[code.security.secrets]
enabled = true

[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts", "tsx"]
file_case = "kebab-case"
folder_case = "kebab-case"

# =============================================================================
# Process
# =============================================================================

[process.repo]
enabled = true

[process.forbidden_files]
enabled = true

# =============================================================================
# Monorepo
# =============================================================================

[monorepo]
exclude = ["packages/typescript-config"]
